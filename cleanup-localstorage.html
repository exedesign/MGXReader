<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MGXReader - LocalStorage Temizleyici</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .stats {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .stat-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 14px;
        }
        .stat-label {
            color: #666;
        }
        .stat-value {
            font-weight: bold;
            color: #667eea;
        }
        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 10px;
        }
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        .btn-danger:hover {
            background: #c82333;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(220,53,69,0.3);
        }
        .btn-warning {
            background: #ffc107;
            color: #333;
        }
        .btn-warning:hover {
            background: #e0a800;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255,193,7,0.3);
        }
        .btn-success {
            background: #28a745;
            color: white;
        }
        .btn-success:hover {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40,167,69,0.3);
        }
        .log {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
            border-radius: 10px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.6;
            margin-top: 20px;
            display: none;
        }
        .log.show {
            display: block;
        }
        .log-success {
            color: #4ec9b0;
        }
        .log-error {
            color: #f48771;
        }
        .log-info {
            color: #569cd6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üßπ MGXReader Temizleyici</h1>
        <p class="subtitle">T√ºm cache ve localStorage verilerini temizleyin</p>
        
        <div class="stats">
            <div class="stat-row">
                <span class="stat-label">üì¶ LocalStorage √ñƒüe Sayƒ±sƒ±:</span>
                <span class="stat-value" id="localStorageCount">0</span>
            </div>
            <div class="stat-row">
                <span class="stat-label">üíæ SessionStorage √ñƒüe Sayƒ±sƒ±:</span>
                <span class="stat-value" id="sessionStorageCount">0</span>
            </div>
            <div class="stat-row">
                <span class="stat-label">üóÑÔ∏è MGX Anahtarlarƒ±:</span>
                <span class="stat-value" id="mgxKeysCount">0</span>
            </div>
        </div>

        <button class="btn-danger" onclick="clearAll()">
            üóëÔ∏è T√ºm√ºn√º Temizle (localStorage + sessionStorage + IndexedDB)
        </button>
        
        <button class="btn-warning" onclick="clearMGXOnly()">
            üéØ Sadece MGX Verilerini Temizle
        </button>
        
        <button class="btn-success" onclick="refreshStats()">
            üîÑ ƒ∞statistikleri Yenile
        </button>

        <div class="log" id="log"></div>
    </div>

    <script>
        const log = document.getElementById('log');
        
        function addLog(message, type = 'info') {
            log.classList.add('show');
            const line = document.createElement('div');
            line.className = 'log-' + type;
            line.textContent = new Date().toLocaleTimeString() + ' - ' + message;
            log.appendChild(line);
            log.scrollTop = log.scrollHeight;
        }

        function refreshStats() {
            document.getElementById('localStorageCount').textContent = localStorage.length;
            document.getElementById('sessionStorageCount').textContent = sessionStorage.length;
            
            const mgxKeys = Object.keys(localStorage).filter(key => 
                key.includes('mgx') || 
                key.includes('character') || 
                key.includes('location') ||
                key.includes('ai-store') ||
                key.includes('storyboard')
            );
            document.getElementById('mgxKeysCount').textContent = mgxKeys.length;
            
            addLog('ƒ∞statistikler g√ºncellendi', 'info');
        }

        function clearAll() {
            if (!confirm('T√úM VERƒ∞LER Sƒ∞Lƒ∞NECEK! Emin misiniz?')) {
                return;
            }
            
            try {
                // LocalStorage
                const localCount = localStorage.length;
                localStorage.clear();
                addLog(`‚úÖ ${localCount} localStorage √∂ƒüesi silindi`, 'success');
                
                // SessionStorage
                const sessionCount = sessionStorage.length;
                sessionStorage.clear();
                addLog(`‚úÖ ${sessionCount} sessionStorage √∂ƒüesi silindi`, 'success');
                
                // IndexedDB
                indexedDB.deleteDatabase('ai-store');
                indexedDB.deleteDatabase('scriptmaster-ai-settings');
                addLog('‚úÖ IndexedDB veritabanlarƒ± silindi', 'success');
                
                refreshStats();
                
                setTimeout(() => {
                    alert('‚úÖ Temizlik tamamlandƒ±! Sayfa yenilenecek.');
                    window.location.reload();
                }, 1000);
            } catch (error) {
                addLog('‚ùå Hata: ' + error.message, 'error');
            }
        }

        function clearMGXOnly() {
            if (!confirm('Sadece MGX verileri silinecek. Emin misiniz?')) {
                return;
            }
            
            try {
                const mgxKeys = Object.keys(localStorage).filter(key => 
                    key.includes('mgx') || 
                    key.includes('character') || 
                    key.includes('location') ||
                    key.includes('ai-store') ||
                    key.includes('storyboard')
                );
                
                mgxKeys.forEach(key => {
                    localStorage.removeItem(key);
                    addLog(`üóëÔ∏è Silindi: ${key}`, 'success');
                });
                
                addLog(`‚úÖ ${mgxKeys.length} MGX anahtarƒ± silindi`, 'success');
                
                refreshStats();
            } catch (error) {
                addLog('‚ùå Hata: ' + error.message, 'error');
            }
        }

        // Sayfa y√ºklendiƒüinde istatistikleri g√∂ster
        refreshStats();
    </script>
</body>
</html>
